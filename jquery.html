<html>
    <head>
        <title>My jQuery</title>
        <script  src="jquery.min.js"></script>
    <style type="text/css">
    .circle{
        width:100px;
        height: 100px;
        border-radius: 50%;
        
        margin:10px;
    }
    #red{
        background-color: red;
    }
    #blue{
        background-color: blue;
    }
    </style>
    </head>
    <body>
    <div id="red" class="circle"></div>
      
        <script type="text/javascript">
        
           $(".circle").click(function(){
               $(this).animate({
                width:"400px",
               height:"400px",
                marginLeft:"100px",
                marginRight:"100px",
                borderRadius:0,
            },2000,function(){
                $(this).css("background-color","green")
            })
           }) 
        
        </script>
    </body>
    </html>
